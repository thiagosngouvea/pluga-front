name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Opcional: type check (se você usa `tsc --noEmit`)
      - name: Type check
        run: npm run type-check
        continue-on-error: false

      # Opcional: testes (Jest, Vitest, etc.)
      - name: Test
        run: npm test

      - name: Lint
        run: npm run lint

      # Build de produção do Next.js
      - name: Build
        run: npm run build
